<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APIHub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter bg-[#F8FAFC] text-[#0F172A] min-h-screen flex items-center justify-center relative overflow-x-hidden py-20" data-theme="light">
    <!-- Animated Background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="login-bg-shape shape-1"></div>
        <div class="login-bg-shape shape-2"></div>
        <div class="login-bg-shape shape-3"></div>
        <div class="login-bg-shape shape-4"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md px-6">
        <div class="login-card-3d">
            <div class="login-card-inner">
                <div class="login-card-front">
                    <!-- Brand Logo -->
                    <a href="index.html" class="flex items-center justify-center space-x-2 mb-6 hover:opacity-80 transition-opacity cursor-pointer">
                        <div class="w-10 h-10 bg-gradient-to-br from-[#1E40AF] to-[#22D3EE] rounded-lg transform rotate-3d"></div>
                        <span class="text-2xl font-bold font-space-grotesk bg-gradient-to-r from-[#1E40AF] to-[#22D3EE] bg-clip-text text-transparent">APIHub</span>
                    </a>
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-gradient-to-br from-[#1E40AF] to-[#22D3EE] rounded-2xl flex items-center justify-center mx-auto mb-4 transform hover:rotate-12 transition-transform">
                            <i class="fas fa-lock text-4xl text-white"></i>
                        </div>
                        <h1 class="text-4xl font-bold font-space-grotesk mb-2">Welcome Back</h1>
                        <p class="text-[#1F2937]">Sign in to access your dashboard</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-6">
                        <div class="form-group">
                            <label for="email" class="block text-sm font-semibold mb-2">Email Address</label>
                            <div class="input-wrapper">
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="you@example.com" 
                                    required
                                    class="login-input"
                                >
                                <i class="input-icon fas fa-envelope text-[#1E40AF]"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                            <div class="input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                    required
                                    class="login-input"
                                >
                                <i class="input-icon fas fa-lock text-[#1E40AF]"></i>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" class="remember-checkbox">
                                <span class="text-sm text-[#1F2937]">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-[#1E40AF] hover:text-[#22D3EE] transition-colors">Forgot password?</a>
                        </div>

                        <button type="submit" class="login-submit-btn">
                            <span>Sign In</span>
                            <span class="btn-arrow">‚Üí</span>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="flex items-center my-8">
                        <div class="flex-1 border-t border-[#1F2937]/30"></div>
                        <span class="px-4 text-sm text-[#1F2937]">or</span>
                        <div class="flex-1 border-t border-[#1F2937]/30"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="space-y-3">
                        <button class="social-login-btn google">
                            <span>üîç</span>
                            <span>Continue with Google</span>
                        </button>
                        <button class="social-login-btn github">
                            <span>üêô</span>
                            <span>Continue with GitHub</span>
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="mt-8 text-center">
                        <p class="text-[#1F2937]">
                            Don't have an account? 
                            <a href="register.html" class="text-violet-400 hover:text-violet-300 font-semibold transition-colors">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
